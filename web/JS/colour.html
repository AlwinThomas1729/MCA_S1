<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body id="d" style="background-color: brown;">
<button id="color">Click me</button>
<script>
    document.getElementById("color").addEventListener('click',function(){
        document.getElementById("d").style.backgroundColor='#'+Math.random().toString(16).substr(-6);
    });
</script>

</body>
</html>
